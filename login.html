<!DOCTYPE html>
<html>
<head>
	<title>Sign up page</title>
	<link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>
		<img class="logo" src="dumbbell-logo-png-2.png" alt="GymingSolution">
		<form role="form" action="/signup" accept-charset="UTF-8" method="post" class="signup-form">
			<fieldset >
				<legend>Sign Up</legend>
				<label for="user-email">Email</label>
				<input placeholder="xyz@abc.com" type="email" name="email" id="user-email" required>
				<label for="user-password">Password</label>
				<input placeholder="123passw0rd" type="password" name="password" id="user-password" required>
				<button type="submit">Sign up</button>
			</fieldset>
			
		</form>
		<footer role="contentinfo" class="footer">
			<p>Already have an account? <a href="/signup">Log in</a></p>
		</footer>
</body>
</html>
